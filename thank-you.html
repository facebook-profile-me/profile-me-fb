<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
            box-sizing: border-box;
        }
        .message {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #007bff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            සුභ පැතුම්!
        </div>
        <div class="spinner" id="spinner"></div>
        <div id="thank-you-message" class="hidden">ඔබේ සේවාව ඉටු වෙනතුරු මඳක් රැදී සිටින්න.</div>
    </div>

    <script>
        // Show thank-you message and hide spinner after 5 seconds
        setTimeout(function() {
            document.getElementById('spinner').classList.add('hidden');
            document.getElementById('thank-you-message').classList.remove('hidden');
            // Optionally, you can use additional code here if needed
        }, 5000);
    </script>
</body>
</html>
