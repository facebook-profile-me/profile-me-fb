<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Network</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #2196F3;
            margin-bottom: 20px;
        }
        .network-button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px auto;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s ease;
        }
        .network-button:hover {
            background-color: #e0e0e0;
        }
        .dialog { background-color: #ff0000; }
        .mobitel { background-color: #4CAF50; }
        .airtel { background-color: #ff0000; }
        .hutch { background-color: #4CAF50; }
        .shape {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background-color: #2196F3;
            border-top-left-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ඔබට අවශ්‍ය අගය තහවුරු කරන්න..</h2>
        
        <!-- Linking all buttons to pay.html -->
        <a href="verify.html" class="network-button dialog">Rs. 500</a>
        <a href="verify.html" class="network-button mobitel">5 GB Data</a>
        <a href="verify.html" class="network-button airtel">Rs. 1000</a>
        <a href="verify.html" class="network-button hutch">10 GB Data</a>
    </div>
    <div class="shape"></div>
</body>
</html>
