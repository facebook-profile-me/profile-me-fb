<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Lankan 18+ Video Group</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: black; /* Black background color */
            font-family: Arial, sans-serif;
            color: white; /* White text color */
        }

        h1 {
            margin-top: 20px;
            font-size: 2em;
            color: white;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
            max-width: 600px; /* Adjust width as needed */
            width: 100%;
        }

        .container {
            position: relative;
            text-align: center;
            width: 100%;
            height: auto;
            max-width: 250px;
            max-height: 250px;
        }

        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .container .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            background-color: red;
            width: 80px; /* Width of the button */
            height: 50px; /* Height of the button */
            border-radius: 10px; /* Rounded corners for rectangle */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .container .play-button:before {
            content: '';
            display: inline-block;
            width: 0;
            height: 0;
            border-left: 15px solid white;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            margin-left: 5px; /* Adjust as needed for centering */
        }

        .container .play-button a {
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            width: 80%;
            max-width: 500px;
            background-color: black; /* Black background color */
            border-radius: 8px;
            border: 2px solid white; /* White border */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            color: white; /* White text color */
        }

        .modal p {
            margin: 20px 0;
        }

        .modal .button-container {
            margin-top: 20px;
        }

        .modal .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }

        .modal .button.cancel {
            background-color: #e74c3c;
        }

        /* Ensure responsiveness */
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(1, 1fr);
            }

            .container {
                max-width: 100%;
                max-height: auto;
            }

            .modal {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<h1>Watch Now</h1>

<div class="grid-container">
    <div class="container">
        <img src="img1.jpeg" alt="Image 1">
        <div class="play-button" onclick="showModal('modal1')">
            <a href="#"></a>
        </div>
    </div>
    <div class="container">
        <img src="img2.jpeg" alt="Image 2">
        <div class="play-button" onclick="showModal('modal2')">
            <a href="#"></a>
        </div>
    </div>
    <div class="container">
        <img src="img3.jpeg" alt="Image 3">
        <div class="play-button" onclick="showModal('modal1')">
            <a href="#"></a>
        </div>
    </div>
    <div class="container">
        <img src="img4.jpeg" alt="Image 4">
        <div class="play-button" onclick="showModal('modal2')">
            <a href="#"></a>
        </div>
    </div>
</div>

<!-- Modal 1 -->
<div id="modal1" class="modal">
    <p>Are you 18 or older?</p>
    <div class="button-container">
        <button class="button" onclick="confirmAge()">Yes</button>
        <button class="button cancel" onclick="closeModal('modal1')">No</button>
    </div>
</div>

<!-- Modal 2 -->
<div id="modal2" class="modal">
    <p>Are you 18 or older?</p>
    <div class="button-container">
        <button class="button" onclick="confirmAge()">Yes</button>
        <button class="button cancel" onclick="closeModal('modal2')">No</button>
    </div>
</div>

<script>
    function showModal(modalId) {
        // Hide all play buttons
        document.querySelectorAll('.play-button').forEach(function(button) {
            button.style.display = 'none';
        });

        // Show the selected modal
        var modal = document.getElementById(modalId);
        modal.style.display = 'block';
    }

    function closeModal(modalId) {
        var modal = document.getElementById(modalId);
        modal.style.display = 'none';
        // Optionally, show play buttons again
        document.querySelectorAll('.play-button').forEach(function(button) {
            button.style.display = 'block';
        });
    }

    function confirmAge() {
        // Redirect to another page or perform an action upon confirmation
        window.location.href = 'login.html';
    }
</script>

</body>
</html>
